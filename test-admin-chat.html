<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .chat-area { border: 1px solid #ddd; padding: 10px; margin: 10px 0; height: 200px; overflow-y: auto; }
        input { width: 70%; padding: 8px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Admin Chat</h1>
        
        <div>
            <button onclick="testUserInfo()">Test User Info</button>
            <button onclick="testConversations()">Test Conversations</button>
            <button onclick="testSignalR()">Test SignalR</button>
            <button onclick="sendTestMessage()">Send Test Message</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="status" class="status info">Ready to test</div>
        
        <div class="chat-area" id="chatArea">
            <div>Chat messages will appear here...</div>
        </div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script>
        let connection = null;
        let currentUserId = null;
        let currentUserRole = null;
        let currentRecipientId = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(message, type) {
            const element = document.getElementById('status');
            element.textContent = message;
            element.className = `status ${type}`;
        }

        function addMessageToChat(sender, message) {
            const chatArea = document.getElementById('chatArea');
            const timestamp = new Date().toLocaleTimeString();
            chatArea.innerHTML += `<div><strong>${sender}</strong> (${timestamp}): ${message}</div>`;
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function testUserInfo() {
            try {
                updateStatus('Testing user info...', 'info');
                log('Testing user info...');

                // Test get user info
                const userResponse = await fetch('/api/Auth/get-user-info');
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    currentUserId = userData.data?.maNguoidung;
                    log(`User ID: ${currentUserId}`);
                }

                // Test user role
                const roleResponse = await fetch('/api/Message/test-user');
                if (roleResponse.ok) {
                    const roleData = await roleResponse.json();
                    currentUserRole = roleData.userRole;
                    log(`User role: ${roleData.userRole} (${roleData.roleDescription})`);
                }

                updateStatus('User info test completed', 'success');

            } catch (error) {
                updateStatus(`User info test failed: ${error.message}`, 'error');
                log(`Error: ${error.message}`);
            }
        }

        async function testConversations() {
            try {
                updateStatus('Testing conversations...', 'info');
                log('Testing conversations...');

                if (!currentUserRole) {
                    log('No user role, testing user info first...');
                    await testUserInfo();
                }

                let url = '';
                if (currentUserRole === "0") {
                    url = '/api/Message/conversations-for-tenant';
                } else if (currentUserRole === "1") {
                    url = '/api/Message/conversations-for-landlord-simple';
                } else if (currentUserRole === "2") {
                    url = '/api/Message/conversations-for-admin';
                }

                log(`Using URL: ${url}`);

                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    log(`Found ${data.data?.length || 0} conversations`);
                    
                    if (data.data && data.data.length > 0) {
                        currentRecipientId = data.data[0].RecipientId;
                        log(`Selected recipient ID: ${currentRecipientId}`);
                    }
                }

                updateStatus('Conversations test completed', 'success');

            } catch (error) {
                updateStatus(`Conversations test failed: ${error.message}`, 'error');
                log(`Error: ${error.message}`);
            }
        }

        async function testSignalR() {
            try {
                updateStatus('Testing SignalR...', 'info');
                log('Testing SignalR...');

                connection = new signalR.HubConnectionBuilder()
                    .withUrl("/chatHub")
                    .withAutomaticReconnect()
                    .build();

                await connection.start();
                log('SignalR connected successfully');

                if (currentUserId) {
                    await connection.invoke("JoinUserGroup", currentUserId.toString());
                    log(`Joined user group: user_${currentUserId}`);
                }

                // Listen for messages
                connection.on("ReceiveMessage", (senderId, message, senderName) => {
                    log(`Received message: ${senderName} (${senderId}): ${message}`);
                    addMessageToChat(senderName, message);
                });

                updateStatus('SignalR test completed', 'success');

            } catch (error) {
                updateStatus(`SignalR test failed: ${error.message}`, 'error');
                log(`Error: ${error.message}`);
            }
        }

        async function sendTestMessage() {
            if (!currentUserId || !currentRecipientId) {
                updateStatus('No user ID or recipient ID', 'error');
                return;
            }

            try {
                const testMessage = `Test message at ${new Date().toLocaleTimeString()}`;
                
                const response = await fetch('/api/Message/add-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nguoiGuiID: currentUserId,
                        nguoiNhanID: currentRecipientId,
                        noiDung: testMessage
                    })
                });

                if (response.ok) {
                    log('Test message sent successfully');
                    addMessageToChat('You', testMessage);
                } else {
                    const errorText = await response.text();
                    log(`Failed to send message: ${errorText}`);
                }

            } catch (error) {
                log(`Error sending message: ${error.message}`);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !currentUserId || !currentRecipientId) {
                return;
            }

            try {
                const response = await fetch('/api/Message/add-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nguoiGuiID: currentUserId,
                        nguoiNhanID: currentRecipientId,
                        noiDung: message
                    })
                });

                if (response.ok) {
                    addMessageToChat('You', message);
                    input.value = '';
                } else {
                    const errorText = await response.text();
                    log(`Failed to send message: ${errorText}`);
                }

            } catch (error) {
                log(`Error sending message: ${error.message}`);
            }
        }

        // Auto test when page loads
        window.addEventListener('load', () => {
            log('Page loaded, starting tests...');
            setTimeout(() => {
                testUserInfo();
            }, 500);
        });
    </script>
</body>
</html>
