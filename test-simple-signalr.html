<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SignalR Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; max-height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Simple SignalR Test</h1>
    
    <div>
        <button onclick="testSignalR()">Test SignalR</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="status" class="status info">Ready to test</div>
    <div id="log" class="log"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateStatus(message, type) {
            const element = document.getElementById('status');
            element.textContent = message;
            element.className = `status ${type}`;
        }

        async function testSignalR() {
            try {
                updateStatus('Testing SignalR...', 'info');
                log('Starting SignalR test...');

                // Check if SignalR is loaded
                if (typeof signalR === 'undefined') {
                    throw new Error('SignalR library not loaded');
                }
                log('SignalR library found');

                // Create connection
                const connection = new signalR.HubConnectionBuilder()
                    .withUrl("/chatHub")
                    .build();
                log('SignalR connection created');

                // Start connection
                await connection.start();
                log('SignalR connected successfully');

                // Test join group
                await connection.invoke("JoinUserGroup", "1");
                log('Joined user group: user_1');

                // Listen for messages
                connection.on("ReceiveMessage", (senderId, message, senderName) => {
                    log(`Received: ${senderName} (${senderId}): ${message}`);
                });

                updateStatus('SignalR test successful!', 'success');
                log('SignalR test completed successfully');

            } catch (error) {
                updateStatus(`SignalR test failed: ${error.message}`, 'error');
                log(`Error: ${error.message}`);
                console.error('SignalR test error:', error);
            }
        }

        // Auto test when page loads
        window.addEventListener('load', () => {
            log('Page loaded, SignalR library status: ' + (typeof signalR !== 'undefined' ? 'Loaded' : 'Not loaded'));
        });
    </script>
</body>
</html>
